                margin-right: 30px;
            }
            nav ul li a{
                color: black;
                font-size: 20px;
            }
            a {
                text-decoration: none;
            }
            a:hover {
                background: white;
                text-shadow: lightgray;
                height: 10px;
                border: solid black 2px;

            }
        a:active {
            background: blue;
        }

        .hovedside {
            margin-left: 30px;
            position: absolute;
            background: none;

        }
        .nav-links{
            flex:1;

    </style>

<body>
<div class="main">
    <nav>
        <div class="hovedside">
            <a href="https://3beast.github.io/Gruppe-3B/">Systematikere</a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="https://github.com/3Beast/Gruppe-3B">Repository</a></li>
                <li><a href="/index.html">Visittkort</a></li>
                <li><a href="how-we-roll.html">Registrer</a></li>
                <li><a href="hwr-report.html">Preferanser</a></li>
            </ul>
        </div>
    </nav>
</div>
<div id="who">
    Asbjørn<div style="background: red;" class="circel"></div>
    Eirik<div style="background: darkcyan;" class="circel"></div>
    Eziz<div style="background: green;" class="circel"></div>
    Frida<div style="background: yellow;" class="circel"></div>
    Helene<div style="background: orange;" class="circel"></div>
    Silje<div style="background: purple;" class="circel"></div>
    Stian<div style="background: darkblue;" class="circel"></div>
    Tonje<div style="background: pink;" class="circel"></div>
</div>
<div id="pref">
    <canvas id="cnv" width="1000px" height="500px"></canvas>
</div>
    <script>
        let cnv = document.getElementById("cnv"); //henter canvas ifra html
        let ctx = cnv.getContext("2d"); // sier at jeg skal tegne i 2d

        ctx.beginPath(); //starter tegner linjer og tekst
        ctx.font = "1em Arial"; //font og tekststørrelse
        ctx.moveTo(100,250); //linje start
        ctx.lineTo(500,250);//linje slutt
        ctx.fillText("placeholder",0,250); //x=0 y=250 plassering tekst
        ctx.fillText("placeholder2",500,250);

        ctx.moveTo(100,300);
        ctx.lineTo(500,300);
        ctx.fillText("placeholder3",0,300);
        ctx.fillText("placeholder4",500,300);

        ctx.moveTo(100,350);
        ctx.lineTo(500,350);
        ctx.fillText("placeholder5",0,350);
        ctx.fillText("placeholder6",500,350);
        ctx.stroke(); //ferdig å tegne
    </script>

</body>
</html>
