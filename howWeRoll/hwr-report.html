    <style>
        .main{
            width: 100%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to left, midnightblue, navajowhite);
        }
        nav{
            width: 80%;
            position: sticky;
            margin:20px auto;
            z-index: 1;
            display: flex;
            align-items: center;
        }
        .hovedside{
            flex-basis: 20%;
            color: aliceblue;
            text-decoration: none;
        }
        .nav-links{
            flex:1;
            text-align: right;
        }


    </style>
</head>
<body>
<div class="main">
    <nav>
        <div class="hovedside">
            <a href="https://3beast.github.io/Gruppe-3B/">Systematikere</a>
        </div>
        <div class="nav-links">
                <a href="https://github.com/3Beast/Gruppe-3B">Repository</a>
                <a href="/index.html">Visittkort</a>
                <a href="how-we-roll.html">How We Roll</a>
                <a href="hwr-report.html">HWR Report</a>
        </div>
    </nav>
</div>
<canvas id="cnv" width="1000px" height="500px">

</canvas>
    <script>
        let cnv = document.getElementById("cnv"); //henter canvas ifra html
        let ctx = cnv.getContext("2d"); // sier at jeg skal tegne i 2d

        ctx.beginPath(); //starter tegner linjer og tekst
        ctx.font = "1em Arial"; //font og tekststørrelse
        ctx.moveTo(100,250); //linje start
        ctx.lineTo(500,250);//linje slutt
        ctx.fillText("placeholder",0,250); //x=0 y=250 plassering tekst
        ctx.fillText("placeholder2",500,250);

        ctx.moveTo(100,300);
        ctx.lineTo(500,300);
        ctx.fillText("placeholder3",0,300);
        ctx.fillText("placeholder4",500,300);

        ctx.moveTo(100,350);
        ctx.lineTo(500,350);
        ctx.fillText("placeholder5",0,350);
        ctx.fillText("placeholder6",500,350);
        ctx.stroke(); //ferdig å tegne
    </script>

</body>
</html>
